<script>
    function solution(list) {
        let result = [];
        result.push(list[0]);
        for (let i = 1; i < list.length; i++) {
            if (list[i] - 1 != list[i - 1]) {
                result.push(list[i])
            }
            else if ((list[i] - 1 === list[i - 1] && list[i] + 1 != list[i + 1])) {
                result.push(list[i])
            }
            else if (list[i] - 1 === list[i - 1] && list[i] + 1 === list[i + 1] && result[result.length - 1] != '-') {
                result.push('-');
                // list[i] = '+';
            }
        };
        return result.join(',').replace(/,-,/g, '-');

    }
    console.log(solution([-6, -3, -2, -1, 0, 1, 3, 4, 5, 7, 8, 9, 10, 11, 14, 15, 17, 18, 19, 20])); // "-6,-3-1,3-5,7-11,14,15,17-20"

</script>
