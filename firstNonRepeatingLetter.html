<script>
    function firstNonRepeatingLetter(s) {
        if (s === '') {
            console.log(s);
        } else {
            let map = new Map();
            for (let i = 0; i < s.length; i++) {
                if (map.has(s[i]) || map.has(s[i].toLowerCase()) || map.has(s[i].toUpperCase())) {
                    let value = map.get(s[i])
                    map.set(s[i], ++value);
                    map.set(s[i].toLowerCase(), ++value);
                    map.set(s[i].toUpperCase(), ++value);
                } else {
                    map.set(s[i], 1)
                }
            };
            // console.log(map);

            let res = [];

            for (let [key, value] of map) {
                if (value === 1) {
                    res.push(key);
                    break;
                }
            }
            if (res.length > 0) {
                console.log(res[0]);
            } else console.log('');
        }
    }

    firstNonRepeatingLetter('a');
    firstNonRepeatingLetter('');
    firstNonRepeatingLetter('moonmen');
    firstNonRepeatingLetter('sSTresS');
    firstNonRepeatingLetter('stress');
    firstNonRepeatingLetter('moom');
</script>
