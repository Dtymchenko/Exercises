<script>

    // Here is exercise, that shows us, if all open brackets were correctly closed.

    let s1 = '()'; //true
    let s2 = '(){}[]'; //true
    let s3 = '(]'; //false
    let s4 = '([])'; //true
    let s5 = '([)]'; //false

    function isCorrect(string) {
        if (string.length % 2 != 0) {
            return false;
        } else {
            let mid = string.length / 2;
            let inc = 1;
            while (mid - inc >= 0) {
                if (string[mid] == ']' && string[mid - inc] == '[' || string[mid] == ')' && string[mid - inc] == '(' || string[mid] == '}' && string[mid - inc] == '{') {
                    mid += 1;
                    inc += 2;
                    return true;
                } else return false;
            }
        }
    }

    console.log(s1, isCorrect(s1));
    console.log(s2, isCorrect(s2));
    console.log(s3, isCorrect(s3));
    console.log(s4, isCorrect(s4));
    console.log(s5, isCorrect(s5));

</script>
