<script>
    function narcissistic(value) {
        let num = value.toString();
        let digit = num.length;
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            sum += num[i] ** digit;
        };
        console.log(sum === value);

    }
    narcissistic(153);
    narcissistic(1652);
</script>
