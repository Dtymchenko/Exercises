<script>
    function getSum(a, b) {
        if (a === b) {
            console.log(a);
        } else {
            const result2 = [];
            const result = [Math.min(a, b), Math.max(a, b)];

            for (let i = result[0]; i <= result[result.length - 1]; i++) {
                result2.push(i);
            };

            const res = result2.reduce((acc, elem) => {
                return acc + elem;
            });
            console.log(res);
        }

    }
    getSum(1, 1);
    getSum(1, 2);
    getSum(-1, 2);
    getSum(0, -1);
    getSum(-313, 511);
</script>
